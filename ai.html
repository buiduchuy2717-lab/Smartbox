<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Smart Medicine Box</title>
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  background: #f0f0f0;
  font-family: sans-serif;
  overflow: hidden;
}

/* khung chính */
#chat {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  flex-direction: column;
  background: white;
  padding: 10px;
  box-sizing: border-box;
}

/* tiêu đề */
h3 {
  text-align: center;
  margin: 4px 0 8px;
}

/* vùng cảm biến */
#sensor-data {
  font-size: 15px;
  color: #333;
  margin-bottom: 8px;
}

/* vùng chat */
#messages {
  flex: 1;
  overflow-y: auto;
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 6px;
  background: #fafafa;
  scroll-behavior: smooth;
  min-height: 160px;
}

/* vùng nhập */
#input-area {
  display: flex;
  gap: 8px;
  flex-shrink: 0;
  margin-bottom: 8px;
}

input {
  flex: 1;
  padding: 10px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

button {
  padding: 10px 18px;
  border: none;
  border-radius: 20px;
  background: #4CAF50;
  color: white;
  cursor: pointer;
  font-size: 15px;
}

button:hover { background: #45a049; }

/* nút gửi cảm biến cố định */
#sendSensor {
  position: sticky;
  bottom: 0;
  background: #2196F3;
  width: 100%;
  height: 50px;
  font-size: 16px;
  border-radius: 12px;
  flex-shrink: 0;
  z-index: 100;
}

#sendSensor:hover { background: #1976D2; }

/* fix cho màn nhỏ */
@media (max-height: 700px) {
  #messages { min-height: 120px; }
}
</style>
</head>
<body>

<div id="chat">
  <h3>SmartCare</h3>

  <div id="sensor-data">
    <div>Thân nhiệt: <span id="ThanNhiet">--</span> °C</div>
    <div>Nhịp tim: <span id="nhipTim">--</span> bpm</div>
    <div>SpO₂: <span id="Sp02">--</span> %</div>
  </div>

  <div id="messages"></div>

  <div id="input-area">
    <input id="input" placeholder="Nhập tin nhắn..." />
    <button onclick="send()">Gửi</button>
  </div>

  <button id="sendSensor">Gửi dữ liệu cảm biến</button>
</div>

<script>
const API_KEY = "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";

function add(who, text, cls) {
  const msg = document.createElement("div");
  msg.className = "msg " + cls;
  msg.textContent = who + ": " + text;
  document.getElementById("messages").appendChild(msg);
  msg.scrollIntoView({ behavior: "smooth" });
}

async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;
  input.value = "";
  sendToGPT("Bạn", text);
}

async function sendToGPT(sender, text) {
  add(sender, text, sender === "Bạn" ? "user" : "bot");
  try {
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${API_KEY}`
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [{ role: "user", content: text }]
      })
    });
    const data = await res.json();
    const reply = data.choices?.[0]?.message?.content || "(Lỗi API hoặc hết credit)";
    add("AI", reply, "bot");
  } catch (err) {
    add("AI", "⚠️ Lỗi kết nối API", "bot");
    console.error(err);
  }
}

/* ✅ Cập nhật chiều cao khả dụng khi mở bàn phím ảo */
function adjustHeight() {
  const chat = document.getElementById("chat");
  chat.style.height = window.innerHeight + "px";
}

window.addEventListener("resize", adjustHeight);
window.addEventListener("orientationchange", adjustHeight);
document.addEventListener("DOMContentLoaded", adjustHeight);
</script>

<script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const thanNhiet = document.getElementById('ThanNhiet');
  const nhipTim = document.getElementById('nhipTim');
  const Sp02 = document.getElementById('Sp02');
  const sendSensorBtn = document.getElementById("sendSensor");

  let configThanNhiet = null, configNhipTim = null, configSpO2 = null;
  let lastValues = { t: null, hr: null, sp: null };
  let stableTimer = null;
  let sentFinal = false;

  const eraWidget = new EraWidget();
  eraWidget.init({
    needRealtimeConfigs: true,
    needHistoryConfigs: false,
    needActions: false,
    onConfiguration: (cfg) => {
      configThanNhiet = cfg.realtime_configs[0];
      configNhipTim = cfg.realtime_configs[1];
      configSpO2 = cfg.realtime_configs[2];
    },
    onValues: (values) => {
      if (!configThanNhiet || !configNhipTim || !configSpO2) return;

      const t = values[configThanNhiet.id]?.value;
      const hr = values[configNhipTim.id]?.value;
      const sp = values[configSpO2.id]?.value;

      if (t != null) thanNhiet.textContent = t;
      if (hr != null) nhipTim.textContent = hr;
      if (sp != null) Sp02.textContent = sp;

      if (sentFinal) return;

      const changed = t !== lastValues.t || hr !== lastValues.hr || sp !== lastValues.sp;

      if (changed) {
        if (stableTimer) clearTimeout(stableTimer);
        stableTimer = setTimeout(() => {
          const sensorMsg = `Dữ liệu cảm biến tự động (50s ổn định):\n- Thân nhiệt: ${t} °C\n- Nhịp tim: ${hr} bpm\n- Nồng độ O₂: ${sp}%`;
          sendToGPT("Sensor", sensorMsg);
          sentFinal = true;
        }, 50000);
      }

      lastValues = { t, hr, sp };
    }
  });

  sendSensorBtn.addEventListener("click", () => {
    const t = thanNhiet.textContent;
    const hr = nhipTim.textContent;
    const sp = Sp02.textContent;

    if (t === "--" || hr === "--" || sp === "--") {
      alert("Cảm biến chưa có dữ liệu!");
      return;
    }

    const sensorMsg = `Dữ liệu cảm biến (gửi thủ công):\n- Thân nhiệt: ${t} °C\n- Nhịp tim: ${hr} bpm\n- Nồng độ O₂: ${sp}%`;
    sendToGPT("Sensor", sensorMsg);

    if (!sentFinal) {
      if (stableTimer) clearTimeout(stableTimer);
      sentFinal = true;
    }
  });
});
</script>
</body>
</html>
