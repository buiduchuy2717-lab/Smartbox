<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Smart Medicine Box</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; }
    #chat { max-width: 400px; margin: 20px auto; background: white; border-radius: 10px; padding: 10px; box-shadow: 0 0 5px #aaa; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 5px; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
    #input-area { display: flex; gap: 8px; }
    input { flex: 1; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 10px 16px; border: none; border-radius: 20px; background: #4CAF50; color: white; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
<div id="chat">
  <h3>Smart Medicine Box</h3>

  <div id="sensor-data" style="margin-bottom:10px; font-size:14px; color:#333;">
    <div>Thân nhiệt: <span id="ThanNhiet">--</span> °C</div>
    <div>Nhịp tim: <span id="nhipTim">--</span> bpm</div>
    <div>SpO₂: <span id="Sp02">--</span> %</div>
  </div>

  <div id="messages"></div>
  <div id="input-area">
    <input id="input" placeholder="Nhập tin nhắn..." />
    <button onclick="send()">Gửi</button>
  </div>
</div>

<script>
const API_KEY = "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";

async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;
  input.value = "";
  sendToGPT("Bạn", text);
}

async function sendToGPT(sender, text) {
  add(sender, text, "user");
  try {
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${API_KEY}`
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [{ role: "user", content: text }]
      })
    });
    const data = await res.json();
    const reply = data.choices?.[0]?.message?.content || "(Lỗi API)";
    add("AI", reply, "bot");
  } catch (err) {
    add("AI", "⚠️ Lỗi kết nối API", "bot");
    console.error(err);
  }
}

function add(who, text, cls) {
  const msg = document.createElement("div");
  msg.className = "msg " + cls;
  msg.textContent = who + ": " + text;
  document.getElementById("messages").appendChild(msg);
  msg.scrollIntoView();
}
</script>

<script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
<script>
const thanNhiet = document.getElementById('ThanNhiet');
const nhipTim   = document.getElementById('nhipTim');
const Sp02      = document.getElementById('Sp02');

let configThanNhiet = null, configNhipTim = null, configSpO2 = null;
let lastValues = { thanNhiet: null, nhipTim: null, SpO2: null };
let stableTimer = null;

const eraWidget = new EraWidget();
eraWidget.init({
  needRealtimeConfigs: true,
  needHistoryConfigs: false,
  needActions: false,

  onConfiguration: (configuration) => {
    // Giữ nguyên thứ tự Era
    configThanNhiet = configuration.realtime_configs[0];
    configNhipTim   = configuration.realtime_configs[1];
    configSpO2      = configuration.realtime_configs[2];
    console.log("Realtime configs:", configuration.realtime_configs);
  },

  onValues: (values) => {
    if (!configThanNhiet || !configNhipTim || !configSpO2) return;

    const valueThanNhiet = values[configThanNhiet.id]?.value;
    const valueNhipTim   = values[configNhipTim.id]?.value;
    const valueSpO2      = values[configSpO2.id]?.value;

    if (valueThanNhiet == null || valueNhipTim == null || valueSpO2 == null) return;

    // Cập nhật giao diện
    thanNhiet.textContent = valueThanNhiet;
    nhipTim.textContent   = valueNhipTim;
    Sp02.textContent      = valueSpO2;

    // Nếu có thay đổi giá trị, reset timer
    if (valueThanNhiet !== lastValues.thanNhiet ||
        valueNhipTim !== lastValues.nhipTim ||
        valueSpO2 !== lastValues.SpO2) {
      lastValues = { thanNhiet: valueThanNhiet, nhipTim: valueNhipTim, SpO2: valueSpO2 };
      if (stableTimer) clearTimeout(stableTimer);

      // Đặt timer 5 giây để gửi khi ổn định
      stableTimer = setTimeout(() => {
        const sensorMsg = `Dữ liệu cảm biến ổn định:\n- Thân nhiệt: ${lastValues.thanNhiet} °C\n- Nhịp tim: ${lastValues.nhipTim} bpm\n- Nồng độ O₂: ${lastValues.SpO2}%`;
        sendToGPT("Sensor", sensorMsg);
        stableTimer = null;
      }, 5000);
    }
  }
});
</script>
</body>
</html>
