  input.value = "";

// Gửi dữ liệu tới AI
async function sendToGPT(sender, text) {
  add(sender, text, sender === "Bạn" ? "user" : "bot");
  try {
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${API_KEY}`
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [{ role: "user", content: text }]
      })
    });
    const data = await res.json();
    const reply = data.choices?.[0]?.message?.content || "(Lỗi API hoặc hết credit)";
    add("AI", reply, "bot");
  } catch (err) {
    add("AI", "⚠️ Lỗi kết nối API", "bot");
    console.error(err);
  }
}

// Thêm tin nhắn vào chatbox
function add(who, text, cls) {
  const msg = document.createElement("div");
  msg.className = "msg " + cls;
  msg.textContent = who + ": " + text;
  document.getElementById("messages").appendChild(msg);
  msg.scrollIntoView();
}
</script>
