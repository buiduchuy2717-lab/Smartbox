<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Smart Medicine Box</title>
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #f0f0f0;
  font-family: sans-serif;
}

#chat {
  display: flex;
  flex-direction: column;
  width: 100vw;
  height: 100vh;
  margin: 0;
  border-radius: 0;
  background: white;
  box-shadow: none;
  padding: 10px;
  box-sizing: border-box;
}

h3 {
  text-align: center;
  margin-top: 5px;
  margin-bottom: 8px;
}

#sensor-data {
  font-size: 15px;
  color: #333;
  margin-bottom: 8px;
}

/* ✅ Vùng hiển thị tin nhắn lớn hơn và co giãn tốt */
#messages {
  flex: 1;
  min-height: 60vh;
  overflow-y: auto;
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
  background: #fafafa;
  scroll-behavior: smooth;
}

.msg { margin: 5px 0; }
.user { color: blue; }
.bot { color: green; }

#input-area {
  display: flex;
  gap: 8px;
  margin-bottom: 8px;
}

input {
  flex: 1;
  padding: 12px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

button {
  padding: 12px 18px;
  border: none;
  border-radius: 20px;
  background: #4CAF50;
  color: white;
  cursor: pointer;
  transition: background 0.2s;
  font-size: 15px;
}

button:hover { background: #45a049; }

#sendSensor {
  background: #2196F3;
  margin-top: 5px;
  width: 100%;
}

#sendSensor:hover { background: #1976D2; }

/* ✅ Tự co giãn cho điện thoại màn hình thấp */
@media (max-height: 700px) {
  #messages { min-height: 55vh; }
}

@media (max-height: 500px) {
  #messages { min-height: 50vh; }
}
</style>
</head>

<div id="chat">
  <h3>Smart Medicine Box</h3>

    <div>Thân nhiệt: <span id="ThanNhiet">--</span> °C</div>
    <div>Nhịp tim: <span id="nhipTim">--</span> bpm</div>
    <div>SpO₂: <span id="Sp02">--</span> %</div>
  </div>

  <div id="messages"></div>

  <div id="input-area">
    <input id="input" placeholder="Nhập tin nhắn..." />
    <button onclick="send()">Gửi</button>
  </div>

  <button id="sendSensor">Gửi dữ liệu cảm biến</button>
</div>

<script>
const API_KEY = "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";

function add(who, text, cls) {
  const msg = document.createElement("div");
  msg.className = "msg " + cls;
  msg.textContent = who + ": " + text;
  document.getElementById("messages").appendChild(msg);
  msg.scrollIntoView({ behavior: "smooth" });
}

async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;
  input.value = "";
  sendToGPT("Bạn", text);
}

async function sendToGPT(sender, text) {
  add(sender, text, sender === "Bạn" ? "user" : "bot");
  try {
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${API_KEY}`
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [{ role: "user", content: text }]
      })
    });
    const data = await res.json();
    const reply = data.choices?.[0]?.message?.content || "(Lỗi API hoặc hết credit)";
    add("AI", reply, "bot");
  } catch (err) {
    add("AI", "⚠️ Lỗi kết nối API", "bot");
    console.error(err);
  }
}
</script>
